<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container starts here -->
    <div class="container">
      <!-- Main section starts -->
      <header><i class="bx bx-left-arrow-alt" id="icon"></i>Weather App</header>
      <section class="input">
        <p class="infotext" id="info"></p>
        <div class="content">
          <input
            type="text"
            id="city"
            spellcheck="false"
            placeholder="Enter City Name"
            required
          />
          <div class="separate"></div>

          <button id="btn" onclick="bylatlon()">Get Device Location</button>
        </div>
      </section>
      <!-- Main section ends -->

      <!-- Weather showing section starts here -->
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Weather showing section ends here -->
    </div>
    <!-- Container ends here -->

    <script src="script.js"></script>
  </body>
</html>
